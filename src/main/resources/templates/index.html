<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vinyl Groove - 로그인</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.9);

            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #555;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #555;
            border-radius: 2px;
            font-size: 16px;
            color: #e0e0e0;
            background-color: rgba(30, 30, 30, 0.8);
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
        }

        button[type="submit"]:hover {
            background-color: #c9a227;
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            font-weight: 300;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #b3b3b3;
            font-size: 14px;
            font-weight: 300;
        }

        .signup-link a {
            color: #d4af37;
            font-weight: 400;
            text-decoration: none;
            border-bottom: 1px solid #d4af37;
            transition: all 0.3s ease;
            padding-bottom: 1px;
        }

        .signup-link a:hover {
            color: #e0e0e0;
            border-bottom-color: #e0e0e0;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #555;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .vinyl-animation {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #333 30%, #222 70%, #1a1a1a 90%);
            border: 2px solid #d4af37;
            position: relative;
            animation: spin 4s linear infinite;
        }

        .vinyl-animation::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #d4af37;
            border: 2px solid #1a1a1a;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="vinyl-animation"></div>
    <div class="logo">Vinyl Groove</div>
    <h1>로그인</h1>

    <!-- 로그인 오류 메시지 -->
    <div th:if="${loginError}" class="error-message" th:text="${loginError}"></div>

    <!-- 회원가입 오류 메시지 -->
    <div th:if="${signupError}" class="error-message" th:text="${signupError}"></div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" />
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" />
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="divider">or</div>

    <div class="signup-link">
        아직 회원이 아니신가요? <a th:href="@{/member/signup}">회원가입</a>
    </div>
</div>
</body>
</html>
