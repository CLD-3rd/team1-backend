<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vinyl Groove - 회원가입</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: #121212;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid #333;
        }

        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 2px;
            background: #d4af37;
            margin: 10px auto 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-weight: 300;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 2px;
            font-size: 16px;
            color: #e0e0e0;
            background-color: #1a1a1a;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #d4af37;
            color: #121212;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
        }

        button[type="submit"]:hover {
            background-color: #c9a227;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #b3b3b3;
            font-weight: 300;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .back-link a:hover {
            color: #d4af37;
        }

        .back-link a::before {
            content: "←";
            margin-right: 5px;
            color: #d4af37;
        }

        .vinyl-icon {
            display: block;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #333 30%, #222 70%, #1a1a1a 90%);
            border: 2px solid #d4af37;
            position: relative;
        }

        .vinyl-icon::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #d4af37;
            border: 2px solid #121212;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="vinyl-icon"></div>
    <div class="logo">Vinyl Groove</div>
    <h1>회원가입</h1>

    <form th:action="@{/member/signup}" th:object="${memberDto}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" placeholder="사용할 아이디를 입력하세요" />
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" />
        </div>

        <button type="submit">회원가입 완료</button>
    </form>

    <div class="back-link">
        <a th:href="@{/}">돌아가기</a>
    </div>
</div>
</body>
</html>
